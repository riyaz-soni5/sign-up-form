<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-container">
    <aside class="flex-container flex-direction-col">
      <div class="aside-buttons flex-container">
        <p>Sign up</p>
        <button type="button">Join us</button>
      </div>
      <div>
        <h1>Vertix</h1>
      </div>
    </aside>

    <section class="main-container flex-container flex-direction-col">
      <div class="header">
        <h1>Sign Up</h1>
        <p>Let's start with some facts about you</p>
      </div>
      <div class="form-container">
        <form
          action=""
          method="post"
          class="flex-container flex-direction-col"
        >
          <fieldset
            class="input-area-container flex-container flex-direction-col"
          >
            <div class="flex-container">
              <div class="flex-container flex-direction-col">
                <h5>FIRST NAME</h5>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  minlength="3"
                  required
                />
              </div>

              <div class="flex-container flex-direction-col">
                <h5>LAST NAME</h5>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  minlength="3"
                  required
                />
              </div>
            </div>

            <div class="flex-container">
              <div class="flex-container flex-direction-col">
                <h5>EMAIL</h5>
                <input type="email" name="email" id="email" required />
              </div>
            </div>

            <div class="flex-container">
              <div class="flex-container flex-direction-col">
                <h5>PHONE NUMBER</h5>
                <input
                  type="tel"
                  name="number"
                  id="number"
                  minlength="10"
                  maxlength="10"
                  pattern="[0-9]{10}"
                  required
                />
              </div>

              <div class="flex-container flex-direction-col">
                <h5>GENDER</h5>
                <select name="gender" id="gender">
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                  <option value="none">Prefer Not To Say</option>
                </select>
              </div>
            </div>

            <div class="flex-container">
              <div class="flex-container flex-direction-col">
                <h5>PASSWORD</h5>
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  required
                />
              </div>

              <div class="flex-container flex-direction-col">
                <h5>CONFIRM PASSWORD</h5>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset class="flex-container flex-direction-col">
            <div class="create-btn-con">
              <button type="submit" class="create-btn">Create Account</button>
            </div>
            <div>
              <p>Already have an account? <a href="#">Login</a></p>
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- script for checking if the password and confirm password are same or not -->
    <script type="text/javascript">
      //getting div using DOM
      let firstName = document.querySelector("#first-name");
      let password = document.getElementById("password");
      let conPassword = document.getElementById("confirm-password");
      let formElement = document.querySelector("form");
      let submitBtn = document.querySelector(".create-btn");

      conPassword.addEventListener("keyup", () => {
        if (password.value === conPassword.value) {
          conPassword.style.border = "none";
          submitBtn.style.cursor = "pointer";
          submitBtn.disabled = false;
        } else {
          conPassword.style.border = "1px Solid Red";
          submitBtn.style.cursor = "not-allowed";
          submitBtn.disabled = true;
        }
      });

      function sucessMsg() {
        alert(`Login Sucessful!\nWelcome to the club ${firsName.value}.`);
      }

      formElement.onsubmit = (e)=>{

        e.preventDefault();

        alert(`Account Created Successfully!\nWelcome ${firstName.value}.`)
        window.location.reload()
      }

    </script>
  </body>
</html>
